<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/498e39f28f.js" crossorigin="anonymous"></script>
    <title>To-do-list</title>
</head>
<body>
    <section>
        <div class="sidebar">
            <img src="assets/three-dots.svg" class="threeDots" alt=""><br>
            <input type="text" id="projectName" placeholder="Add a new list">
            <button onclick="addProject()">Add Project</button><br><br>

            <h2>Workspace</h2>
            <ul id="projectList">

            </ul>
        </div>
        <div class="wrapper">
            
            <div class="toDoHeader">
                <h1>To-Do-List Application</h1>
            </div><br>
            <div class="toDoBody">
                <input type="text" id="taskName" placeholder="What are your goals for today?">
                <button id="addTask" onclick="addTasks()">Add</button>
            </div>

            <h4 id="alert"></h4>
            <ul id="listItems" >

            </ul>
        </div>
    </section>

    <!-- Javascript -->
    <script src="main.js"></script>
</body>
</html>
